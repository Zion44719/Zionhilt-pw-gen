  <title>Zionhilt Password Generator App</title>

<body>
  <div class="container-1">
    <h1>Zionhilt Password Generator</h1>
    <div class="btn-wrapper" id="btn-wrapper">
      <h3 id="password-display">Your Password</h3>
      <button id="copyBtn" class="copyBtn"><img src="/image/copy.svg" alt=""></button>
    </div>
    <form id="password-form">

      <!-- First group -->
      <div class="form-group first">
        <label for="number-char-amount">Number of Characters</label>
        <input type="range" id="range-char" min="1" max="100" value="1" />
        <input type="number" id="number-char" min="1" max="100" value="1" />
        
      </div>

      <!-- Second group -->
      <div class="form-group second">
        <i>Increse your security level by selecting; Numbers, Symbols or Uppercase.</i>
      </div>
      
      <div class="form-group type">
        <label for="numbers">Numbers</label>
        <input type="checkbox" id="numbers" />
      </div>

      <div class="form-group type ">
        <label for="symbols">Symbols</label>
        <input type="checkbox" id="symbols" />
      </div>

      <div class="form-group type">
        <label for="uppercase">Uppercase</label>
        <input type="checkbox" id="uppercase" />
      </div>

      <div class="submit">
        <input type="submit" value="Generate Password" id="showBtn" />
        <button type="reset"> Reset</button>
      </div>
      <!-- <div class="resetbtn">Reset</div> -->
    </form>
